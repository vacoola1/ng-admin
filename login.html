<!DOCTYPE html>
<html>
<head>
    <title>Pobratimy UA</title>
    <meta charset="utf-8">
    <link href="css/login.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' type='text/css'>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="main">
    <div class="login-form">
        <h1>PobratimyUA Login</h1>
        <div class="head">
            <img src="images/user.png" alt=""/>
        </div>
        <form id="signinForm">
            <input type="text" class="text" id="username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
            <input type="password" value="Password" id="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
            <div class="submit">
                <input type="submit" value="Log In">
            </div>
            <p><a href="#">Hint: John / Password</a></p>
        </form>
        <form id="changepasswordForm" style="display: none">
            <h2><p>Please change password</p></h2>
            <input type="text" class="text" id="usernameChangePassword" value="Username" disabled onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
            <input type="password" value="Password1" id="passwordInputChange" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password1';}">
            <input type="password" value="Password2" id="password2InputChange" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password2';}">
            <div class="submit">
                <input type="submit" value="Change password">
            </div>
        </form>
    </div>
    <!-- start-copyright -->
    <div class="copy-right">
        <p>Template by <a href="http://w3layouts.com">w3layouts</a></p>
    </div>
    <!-- end-copyright -->
</div>
<script src="js/vendor/aws-cognito-sdk.min.js"></script>
<script src="js/vendor/amazon-cognito-identity.min.js"></script>
<script src="js/config.js" type="text/javascript"></script>
<script src="js/cognito-auth.js" type="text/javascript"></script>
</body>
</html>
