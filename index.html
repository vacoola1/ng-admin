<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My First Admin</title>
    <link rel="stylesheet" href="node_modules/ng-admin/build/ng-admin.min.css">
</head>
<body ng-app="myApp">
<div ui-view="ng-admin"></div>

<script src="node_modules/ng-admin/build/ng-admin.min.js" type="text/javascript"></script>
<script src="admin.js" type="text/javascript"></script>
<script src="js/cognito-auth.js" type="text/javascript"></script>
<script type="text/javascript">
    var username = window.localStorage.getItem('mock_login');
    if (!username) {
        window.location.href = "./login.html";
    }
    function logout() {
        window.localStorage.removeItem('mock_login');
        window.location.href = "./login.html";
    }
</script>
</body>
</html>
